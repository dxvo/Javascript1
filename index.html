<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>

    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>DeVo UFO</p>
    </div>
  </div>

  <div class="container">
     <aside class="filters">
      <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading"><strong>Filter Search</strong></div>
              <div class="panel-body">

                <form>
                  <div class="form-group">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                          <input type="text" class="form-control" id="datetime" placeholder="1/1/10 - 1/13/10">
                        </div>
                        <div class="col-md-2 ">
                          <input type="text" class="form-control" id="city" placeholder="city">
                        </div>
                        <div class="col-md-2">
                          <input type="text" class="form-control" id="state" placeholder="state">
                        </div>
                        <div class="col-md-2">
                          <input type="text" class="form-control" id="country" placeholder="country">
                        </div>
                        <div class="col-md-2">
                          <input type="text" class="form-control" id="shape" placeholder="shape">
                        </div>
                        <div class="col-md-1"></div>
                      </div>
                  </div>
                  <div>
                    <div class="col-md-4 text-left">
                    </div>
                    <div class="col-md-4 text-center">
                      <button id="filter-btn" type="submit" class="btn btn-default" style="border: 2px solid #13263C;">Filter Table</button>
                    </div>
                    <div class="col-md-4 text-right"></div>
  
                  </div>
                </form>

              </div>
            </div>
      </div>
    </div>
  </aside>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div id="table-area" class="">
        <table id="ufo-table" class="table table-striped">
          <thead>
            <tr>
              <th class="table-head">Date</th>
              <th class="table-head">City</th>
              <th class="table-head">State</th>
              <th class="table-head">Country</th>
              <th class="table-head">Shape</th>
              <th class="table-head">Duration</th>
              <th class="table-head">Comments</th>
            </tr>
          </thead>
          <tbody></tbody>

        </table>
      </div>
    </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

<footer class="footer">
  <span class="bottom">UFO Sightings</span>
</footer>
</html>
